

<!--- Three Column Section -->
<div class="container-fluid padding-other">
    <div class="row text-center padding-other">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <a class="btn btn-social-icon btn-tumblr"  href="https://letexman.tumblr.com">
              <span class="fa fa-tumblr"></span>
            </a>
            <h3>TUMBLR</h3>
            <p>Get Simple Access to Artist Works </p>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">

            <form class="form-inline mr-3" method="POST", action="", id="form_ctl_id">
               {{ form.hidden_tag() }}
                <!-- select class="custom-select my-3 mr-sm-2" id="inlineFormCustomSelectPref"-->
                <label for="sel1" style="margin-right:1rem">Select Blog Name:</label>
                <select class="custom-select my-1 mr-sm-2" id="sel1" name="blogname">
                  <option selected>{{ blog_name }}</option>
                  {% for f in following %}
                    <option value="{{ f }}">{{ f }}</option>
                  {% endfor %}
                </select>

                <button type="submit" class="btn btn-outline-secondary my-1">{{ form.submit.label }}</button>
            </form>
        </div> 

        <div class="col-sm-12 col-md-4">
            <p>Click and you will be making a query to an other artist's work(photograph, text ...).
            Few are pre-selected (in progress ...) </p>
        </div>
    </div>
    <hr class="my-4">
</div>
